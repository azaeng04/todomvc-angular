<footer class="footer">
  <span class="todo-count"><strong>{{ itemsLeft() }}</strong><span> {{ itemText() }} left</span></span>
  <ul class="filters">
    <li *ngFor="let item of filterTitles | keyvalue:keepOriginalOrder">
      <a href="#" (click)="handleFilterSelect(item.key)">
        {{ item.value }}
      </a>
    </li>
  </ul>
  <button class="clear-completed" *ngIf="!!completedCount()" (click)="handleClearCompleted()">Clear completed</button>
</footer>
